<!-- OmniView:off, HtmlView:on -->
<html>
<head>
	<meta charset="UTF-8">

	<style>
		@import url(main.css);
		@import url(style-front.css);
		@import url(style-inner.css);
	</style>
</head>

<body>
	<!-- <div id="about">
		About
	</div> -->

	<div id="top" class="text">
		<div id="left">
			<div>The <b>OctoDeskDex</b>, made in HTML/CSS/JS</div>
		</div>

		<div class="spacer"></div>

		<div id="dls" class="text">
			Also available as a desktop app for:
			<a href="https://github.com/midiway/OctoDeskdex_Desktop#download-for" target="_blank">
				<img src="img/osx.svg" />
				Windows
			</a>
			or
			<a href="https://github.com/midiway/OctoDeskdex_Desktop#download-for" target="_blank"><img src="img/win.svg" /> OSX</a> (based on <a href="https://sciter.com/" target="_blank">Sciter technology)</a>
		</div>
	</div>

	<div id="vflow">
		<main>
			<section id="front">
				<div id="front-wrap">
					<div id="f-wband">
						<!--<div id="btn-close"></div>-->
					</div>

					<div id="f-octo"></div>
					<div id="f-title"></div>
					<div id="f-wow"></div>
					<div id="f-open-dex"></div>
					<div id="f-loader"></div>
				</div>

				<div id="inner-left">
					<a href="https://github.com/midiway/OctoDeskdex_HTML5/" target="_blank" id="forkme"></a>
					<div id="iloader"></div>
					<div id="iwrap">
						<div></div>
					</div>

					<div id="desc">
						<div id="descwrap">
							<span id="name">
								the <span></span> by
							</span>
							<img id="avatar" />
						</div>
					</div>
				</div>
			</section>

			<section id="inner-right">
				<div id="wrap-right">
					<div id="areas">
						<div id="area-btns">
							<div class="btn box-btn tooltiped" id="btn-forkme" title="Fork me"><div class="inner btn"></div></div>
							<div class="btn box-btn tooltiped" id="btn-round" title="Round frame"><div class="inner btn"></div></div>
							<div class="btn box-btn tooltiped" id="btn-border" title="Hide border"><div class="inner btn"></div></div>
							<div class="btn box-btn tooltiped" id="btn-saymyname" title="Say my name!"><div class="inner btn"></div></div>
							<div class="btn box-btn tooltiped" id="btn-kofi" title="Ko-fi"><div class="inner btn"></div></div>
						</div>

						<div id="area-stats" class="tooltiped" title="Because a developer also deserves a living!"><script type='text/javascript' src='https://ko-fi.com/widgets/widget_2.js'></script><script type='text/javascript'>kofiwidget2.init('Support Me on Ko-fi', '#46b798', 'V7V6HOMF');kofiwidget2.draw();</script></div>

						<div id="area-substats">..if you enjoy my content</div>
						<div id="btn-close-dex" class="btn"></div>

						<div id="tail">
							<a href="https://twitter.com/midi_way" target="_blank" id="tail-arm" class="btn"></a>
							<a href="https://twitter.com/midi_way" target="_blank" id="tail-midi" class="btn"></a>
						</div>

						<div id="select"></div>
					</div>
				</div>
			</section>
		</main>
	</div>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/tippy.all.min.js"></script>
	<script src="js/script.js"></script>
	<script src="js/buttons.js"></script>
</body>
</html>
