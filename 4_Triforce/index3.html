<!-- OmniView:off, HtmlView:on -->
<html>
<head>
	<meta charset="UTF-8">

	<style>
		@import url(../assets/global.min.css);
		@import url(css/site.min.css);
	</style>
</head>

<body>
	<div id="wraper">
		<div id="view-3d"></div>
	</div>

	<script src="../assets/jquery-3.3.1.min.js"></script>
	<script src="../assets/helpers.js"></script>

	<script src="three/three.min.js"></script>
	<script src="three/OutlineEffect.js"></script>
	<script src="three/STLLoader.js"></script>

	<script>
		// Set the scene size.
		const WIDTH = window.innerWidth;
		const HEIGHT = window.innerHeight;

		// Set some camera attributes.
		const VIEW_ANGLE = 45;
		const ASPECT = WIDTH / HEIGHT;
		const NEAR = 0.1;
		const FAR = 10000;

		// Get the DOM element to attach to
		const container =
			document.querySelector('#view-3d');

		// Create a WebGL renderer, camera
		// and a scene
		const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, preserveDrawingBuffer: true });
		const camera =
			new THREE.PerspectiveCamera(
				VIEW_ANGLE,
				ASPECT,
				NEAR,
				FAR
			);

		const scene = new THREE.Scene();

		// Add the camera to the scene.
		scene.add(camera);

		// Start the renderer.
		renderer.setSize(WIDTH, HEIGHT);

		// Attach the renderer-supplied
		// DOM element.
		container.appendChild(renderer.domElement);

		// create a point light
		const pointLight = new THREE.PointLight(0xFFFFFF);

		var light2 = new THREE.AmbientLight(0x444444);
		scene.add(light2);

		// set its position
		pointLight.position.x = 10;
		pointLight.position.y = 50;
		pointLight.position.z = 130;

		// add to the scene
		scene.add(pointLight);

		texture = new THREE.TextureLoader().load("img/texture.jpg");

		// create the sphere's material
		const sphereMaterial =
			new THREE.MeshLambertMaterial(
				{
					map: texture
				});

		// Set up the sphere vars
		const RADIUS = 50;
		const SEGMENTS = 16;
		const RINGS = 16;

		// Create a new mesh with
		// sphere geometry - we will cover
		// the sphereMaterial next!
		const sphere = new THREE.Mesh(

			new THREE.SphereGeometry(
				RADIUS,
				SEGMENTS,
				RINGS),

			sphereMaterial);

		// Move the Sphere back in Z so we
		// can see it.
		sphere.position.z = -300;

		// Finally, add the sphere to the scene.
		scene.add(sphere);

		function update() {
			// Draw!
			renderer.render(scene, camera);

			// Schedule the next frame.
			requestAnimationFrame(update);
		}

		// Schedule the first frame.
		requestAnimationFrame(update);
	</script>
</body>
</html>
